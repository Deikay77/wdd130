<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact White Water Rafting for inquiries, reservations, suggestions, and customer support. Reach us by phone, email, or message.">
    <meta name="author" content="Selorm Dei-Kumah">
    <title>Contact Us – White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <img src="images/logo.png" alt="WWR Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- COMPANY INFO -->
        <section class="contact-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Akosua Agyapong Street<br>
                Bortianor, Accra <br>
                +233 55 237 1472<br>
                deikumah.selorm@gmail.com
            </p>
        </section>

        <!-- MAP + FORM GRID -->
        <section class="contact-grid">

            <!-- GOOGLE MAP -->
            <div class="map-box">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509432!2d-122.41941568468127!3d37.77492977975961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b0d9b5b%3A0xeb1d1f6e8d9d3b76!2sWhite%20Water%20Rafting!5e0!3m2!1sen!2sus!4v1700000000000"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <!-- CONTACT FORM -->
            <form class="contact-form">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>

                <fieldset>
                    <legend>Message Purpose</legend>

                    <label for="purpose1">
                        <input type="radio" id="purpose1" name="purpose" value="General Inquiry" required>
                        General Inquiry
                    </label>

                    <label for="purpose2">
                        <input type="radio" id="purpose2" name="purpose" value="Reservation Question">
                        Reservation Question
                    </label>

                    <label for="purpose3">
                        <input type="radio" id="purpose3" name="purpose" value="Website Suggestion">
                        Website Suggestion
                    </label>
                </fieldset>


                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Type here"></textarea>

                <label class="subscribe">
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>

            </form>
        </section>

        <!-- EMPLOYEE SECTION -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.webp" alt="Employee Profile">
                    <figcaption>Anita Dei — Lead Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.webp" alt="Employee Profile">
                    <figcaption>Maria Ama — Safety Coordinator</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.webp" alt="Employee Profile">
                    <figcaption>David Ansah — Tour Manager</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 White Water Rafting | Selorm Dei-Kumah</p>
        <nav class="socialmedia">
            <a href="#"><img src="images/whatsapp.svg" alt="WhatsApp link"></a>
            <a href="#"><img src="images/linkedin-square.svg" alt="LinkedIn profile link"></a>
            <a href="#"><img src="images/instagram-square.svg" alt="Instagram profile link"></a>
        </nav>
    </footer>

</body>

</html>
